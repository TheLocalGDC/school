<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inschrijving - De HBO School</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        #step-2 { display: none; }
        .button-container { display: flex; gap: 15px; margin-top: 25px; }
        .submit-btn { flex: 1; padding: 12px; }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://www.shirt-discounter.nl/wp-content/uploads/2019/09/windesheim-logo-1024x249.png" alt="Windesheim Logo" class="logo">
        <h1>De HBO School</h1>
    </header>

    <div class="container">
        <h2>Inschrijving HBO Elektrotechniek</h2>

        <!-- Step 1 -->
        <form id="step-1">
            <fieldset>
                <legend>Contactgegevens</legend>
                <div class="form-group">
                    <label for="naam">Naam:</label>
                    <input type="text" id="naam" name="naam" required>
                </div>
                <div class="form-group">
                    <label for="geboortedatum">Geboortedatum:</label>
                    <input type="date" id="geboortedatum" name="geboortedatum" required>
                </div>
                <div class="form-group">
                    <label for="telefoon">Telefoon:</label>
                    <input type="tel" id="telefoon" name="telefoon" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </fieldset>
            <div class="button-container">
                <button type="button" id="next-btn" class="submit-btn">Volgende</button>
            </div>
        </form>

        <!-- Step 2 -->
        <form id="step-2">
            <fieldset>
                <legend>Extra informatie</legend>
                <div class="form-group">
                    <label for="opleiding">Voorkeursopleiding:</label>
                    <select id="opleiding" name="opleiding" required>
                        <option value="">-- Selecteer --</option>
                        <option value="elektro">Elektrotechniek</option>
                        <option value="informatica">Informatica</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="niveau">Huidig opleidingsniveau:</label>
                    <input type="text" id="niveau" name="niveau" required>
                </div>
            </fieldset>
            <div class="button-container">
                <button type="button" id="back-btn" class="submit-btn">Terug</button>
                <button type="button" id="submit-btn" class="submit-btn">Verzenden</button>
            </div>
        </form>
    </div>

    <script>
        // Step navigation
        document.getElementById('next-btn').addEventListener('click', function() {
            const form = document.getElementById('step-1');
            if (form.checkValidity()) {
                document.getElementById('step-1').style.display = 'none';
                document.getElementById('step-2').style.display = 'block';
            } else {
                form.reportValidity();
            }
        });

        document.getElementById('back-btn').addEventListener('click', function() {
            document.getElementById('step-2').style.display = 'none';
            document.getElementById('step-1').style.display = 'block';
        });

        // Form submission
        document.getElementById('submit-btn').addEventListener('click', function() {
            const form = document.getElementById('step-2');
            if (form.checkValidity()) {
                // Store form data if needed
                const formData = {
                    naam: document.getElementById('naam').value,
                    email: document.getElementById('email').value,
                    opleiding: document.getElementById('opleiding').value
                };
                
                // Redirect to thank you page
                window.location.href = "bedankt.html";
                
                // For actual implementation, you would typically:
                // 1. Send data to server (fetch API)
                // 2. Then redirect on success
            } else {
                form.reportValidity();
            }
        });
    </script>
</body>
</html>
