<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inschrijving - De HBO School</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a192f;
            color: white;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header Styling */
        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .header .logo {
            max-width: 100%;
            height: auto;
            max-height: 100px;
        }

        .header h1 {
            font-size: 2rem;
            margin: 10px 0;
            color: white;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container h2 {
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        /* Form Styling */
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        fieldset {
            border: none;
            padding: 0;
            width: 100%;
            max-width: 500px;
        }

        legend {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 16px;
            color: white;
            text-align: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #004080;
            outline: none;
        }

        /* Button Styling */
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .submit-btn {
            background: #004080;
            color: white;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 12px;
            transition: background-color 0.3s ease;
            width: auto;
        }

        .submit-btn:hover {
            background: #003366;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header .logo {
                max-height: 80px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .container h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="https://www.shirt-discounter.nl/wp-content/uploads/2019/09/windesheim-logo-1024x249.png" alt="Windesheim Logo" class="logo">
        <h1>De HBO School</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
        <h2>Inschrijving HBO Elektrotechniek</h2>

        <!-- Form -->
        <form id="step-1-form" action="/inschrijven" method="post">
            <!-- Contactgegevens Section -->
            <fieldset>
                <legend>Contactgegevens</legend>
                <div class="form-group">
                    <label for="naam">Naam:</label>
                    <input type="text" id="naam" name="naam" required>
                </div>

                <div class="form-group">
                    <label for="geboortedatum">Geboortedatum:</label>
                    <input type="date" id="geboortedatum" name="geboortedatum" required>
                </div>

                <div class="form-group">
                    <label for="telefoon">Telefoon:</label>
                    <input type="tel" id="telefoon" name="telefoon" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </fieldset>

            <!-- Button Container -->
            <div class="button-container">
                <button type="button" id="next-btn" class="submit-btn">Volgende</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('next-btn').addEventListener('click', function() {
            // You can add form validation here before proceeding
            alert('Form submitted! (This is a demo)');
            // For actual implementation, you would submit the form or navigate to next step
            // document.getElementById('step-1-form').submit();
        });
    </script>
</body>
</html>
