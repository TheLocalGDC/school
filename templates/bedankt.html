<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedankt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 8px;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #004080;
            margin-bottom: 20px;
        }
        .btn {
            background: #004080;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background: #003366;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bedankt voor je aanmelding!</h1>
        <p>Je inschrijving is ontvangen. Controleer je e-mail voor de bevestiging.</p>
        <a href="/" class="btn">Terug naar Home</a>
    </div>
</body>
</html>
